<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">

    <picture>
      <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
    </picture>

    <section class="card__content">
      <p class="card__category">Perfume</p>

      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card__price">
        <span class="card__price--new">$149.99</span>
        <span class="card__price--old">$169.99</span>
      </div>

      <button class="card__button">
        <img src="./images/icon-cart.svg" alt="" aria-hidden="true">
        <span>Add to Cart</span>
      </button>
    </section>
    
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
