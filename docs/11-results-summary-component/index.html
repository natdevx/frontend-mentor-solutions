<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="card">
    <!-- RESULT -->
    <section class="card__result">
      <h1>Your Result</h1>

      <div class="card__score">
        <span class="card__score-number">76</span>
        <span class="card__score-total">of 100</span>
      </div>

      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <!-- SUMMARY -->
    <section class="card__summary">
      <h2>Summary</h2>

      <div class="summary-item reaction">
        <div class="summary-left">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>

      <div class="summary-item memory">
        <div class="summary-left">
          <img src="./assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <p><strong>92</strong> / 100</p>
      </div>

      <div class="summary-item verbal">
        <div class="summary-left">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <p><strong>61</strong> / 100</p>
      </div>

      <div class="summary-item visual">
        <div class="summary-left">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <p><strong>73</strong> / 100</p>
      </div>

      <button>Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
    Coded by <a href="#">NatDev</a>.
  </div>

</body>
</html>
