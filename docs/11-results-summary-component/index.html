<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <section class="card__result">
      <h1 class="card__result--title">Your Result</h1>
      <div class="card__result--score">
        <span class="card__result--number">76</span>
        <span class="card__result--out-of">of 100</span>
      </div>
      <div class="card__result--rating">
        <h3 class="card__result--rating-title">Great</h3>
        <p class="card__result--rating-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>

    <section class="card__summary">
      <h2 class="card__summary--title">Summary</h2>
      <div class="card__summary--item card__summary--reaction">
        <div class="card__summary--icon">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
        </div>
        <p class="card__summary--label">Reaction</p>
        <p class="card__summary--score"><span>80</span> / 100</p>
      </div>
      <div class="card__summary--item card__summary--memory">
        <div class="card__summary--icon">
          <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
        </div>
        <p class="card__summary--label">Memory</p>
        <p class="card__summary--score"><span>92</span> / 100</p>
      </div>
      <div class="card__summary--item card__summary--verbal">
        <div class="card__summary--icon">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
        </div>
        <p class="card__summary--label">Verbal</p>
        <p class="card__summary--score"><span>61</span> / 100</p>
      </div>
      <div class="card__summary--item card__summary--visual">
        <div class="card__summary--icon">
          <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
        </div>
        <p class="card__summary--label">Visual</p>
        <p class="card__summary--score"><span>72</span> / 100</p>
      </div>
      <button class="card__summary--button">Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NatDev</a>.
  </div>
</body>
</html>
