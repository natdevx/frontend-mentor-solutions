<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main>
    <article class="card">
      <img class="card__img" src="./assets/images/illustration-article.svg" 
        alt="Illustration for the HTML & CSS foundations article"/>

      <div class="card__content">
        <span class="card__category">Learning</span>
        <time class="card__date" datetime="2023-12-21">
          Published 21 Dec 2023 
        </time>

        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <footer class="card__author">
          <img class="card__author-img" 
            src="./assets/images/image-avatar.webp" 
            alt="Greg Hooper"/>
          <span class="card__author-name">Greg Hooper</span>
        </footer>
      </div>

    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">NatDev</a>.
  </div>

</body>
</html>
