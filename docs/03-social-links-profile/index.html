<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <img class="card__img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">

    <section class="card__info">
      <h2 class="card__name">Jessica Randall</h2>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__bio">"Front-end developer and avid reader."</p>
    </section>

    <nav class="card__buttons">
      <a href="#" class="card__button">GitHub</a>
      <a href="#" class="card__button">Frontend Mentor</a>
      <a href="#" class="card__button">LinkedIn</a>
      <a href="#" class="card__button">Twitter</a>
      <a href="#" class="card__button">Instagram</a>
    </nav>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">NatDev</a>.
  </footer>
  
</body>
</html>
