<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="profile-card">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="Background Pattern" class="bg-pattern">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-picture">
      </div>
      <div class="card-body">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
        <div class="stats">
          <div class="stat">
            <span class="number">80K</span>
            <span class="label">Followers</span>
          </div>
          <div class="stat">
            <span class="number">803K</span>
            <span class="label">Likes</span>
          </div>
          <div class="stat">
            <span class="number">1.4K</span>
            <span class="label">Photos</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
