<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="container--card">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/image-equilibrium-sm.jpg">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </picture>
      <div class="card--content">
        <h1 class="card--title">Equilibrium #3429</h1>
        <p class="card--description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card--details">
          <div class="card--price">
            <img src="./images/icon-ethereum.svg" alt="Ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="card--time">
            <img src="./images/icon-clock.svg" alt="Clock">
            <span>3 days left</span>
          </div>
        </div>
        <hr>
        <div class="card--creator">
          <img src="./images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <span class="card--creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NatDev</a>.
  </div>
</body>
</html>
